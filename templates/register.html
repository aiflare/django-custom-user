<!DOCTYPE html>{% load static %}
<!-- saved from url=(0052)https://webartz.in/mobile-app/registration-page.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex">
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    
<link rel="stylesheet" href="{%  static 'css/bootstrap-select.css' %}">
<script src="{%  static 'js/jquery.min.js' %}"></script>
<script src="{%  static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{%  static 'js/bootstrap-select.min.js' %}"></script>
    <link href="{%  static 'css/css2.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%  static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
	<div class="row primary-background-color top-bar">
			<div class="col-2 text-center"><a href="https://webartz.in/mobile-app/dashboard.html">
	  		<i class="fa fa-long-arrow-left top-bar-icon"></i></a>
			</div>
			<div class="col-10">
				<span class="mt-1 heading-title">Registration Form</span>
			</div>
		</div>
		</div>
		    
		    
	<form action="{% url 'register' %}" name='register_user' method="POST">
  {% csrf_token %}
  {% include  'error.html' %}
   <!-- Personal Details -->
   <div class="container-fluid">
      <div class="row mt-2">
         <div class="col-sm-12">
            <label class="form-custom-label">Enter Your Mobile Number</label>
            <input type="text" class="form-control input-custom" name="mobile" placeholder="Mobile Number">
         </div>
      </div>
   </div>
   <br>
   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-12">
            <label class="form-custom-label">Enter Your Detail</label>
            <input type="text" class="form-control input-custom" name="name" placeholder="Full Name">
            <br>
            <input type="text" class="form-control input-custom" name="city" placeholder="Current City">
            <br>
            <input type="text" class="form-control input-custom" name="email" placeholder="Email">
            <br>
            <div class="input-group">
               <input type="password" class="form-control input-custom" name="password" placeholder="Password">
               <div class="input-group-append">
                  <span class="input-group-text form-custom-icon" id="basic-addon2"><i class="fa fa-eye-slash"></i></span>
               </div>
            </div>
            <br>
            <div class="input-group">
               <input type="password" class="form-control input-custom" name="repassword" placeholder="Password Again">
               <div class="input-group-append">
                  <span class="input-group-text form-custom-icon" id="basic-addon2"><i class="fa fa-eye-slash"></i></span>
               </div>
            </div>
         </div>
      </div>
   </div>
   <br>
   <div class="container-fluid">
      <div class="row">
         <div class="col-12 pr-3 pl-3">
            <span class="arial-narrow">Admin User</span>
            <button type="button" class="btn btn-xs btn-toggle" id="admin_flag" data-toggle="button" aria-pressed="false" autocomplete="off">
               <div class="handle switch-button-shadow"></div>
            </button>
            <input type="hidden" value="false" name="is_admin" id="is_admin">
         </div>
      </div>
   </div>
   <br>
   <!-- Submit Button -->
   <div class="container-fluid text-center">
      <div class="row">
         <div class="col-sm-12">
            <button type="submit" name="regester-now" class="btn btn-primary  save-update-button" >Register Now</button>
         </div>
      </div>
   </div>
   <!-- End List View -->      
   <div class="mb-5"></div>
</form>  
		
	
	

</body>
<script type="text/javascript">
$(function(){
  $('#admin_flag').on('click', function(e){
  var admin_flag = $('#admin_flag').attr('aria-pressed');
    console.log("admin_flag")
    console.log(admin_flag, $('#is_admin').val())
    if(admin_flag == 'false'){
      $('#is_admin').val(true);
    }else{
      $('#is_admin').val(false)
    }

  });
});

</script>
</html>
